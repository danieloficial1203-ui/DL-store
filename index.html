<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DL Store — Inovação e Estilo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(90deg, #ff0000, #1a0000);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(255, 0, 0, 0.3);
    }

    header img {
      height: 50px;
      border-radius: 50%;
      box-shadow: 0 0 10px red;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: red;
    }

    .container {
      margin-top: 100px;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background-color: #111;
      border: 1px solid red;
      border-radius: 20px;
      width: 250px;
      text-align: center;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px red;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .card h3 {
      color: #ff3333;
      margin-top: 10px;
    }

    .card p {
      color: #ccc;
      margin: 10px 0;
    }

    .btn {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #ff4444;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 50px;
      background-color: #0d0d0d;
      border-top: 1px solid red;
    }

    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      border-radius: 50%;
      padding: 15px;
      box-shadow: 0 0 10px #000;
      transition: transform 0.3s ease;
    }

    .whatsapp:hover {
      transform: scale(1.1);
    }

    .whatsapp img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-dlstore.jpg.jpg" alt="DL Store Logo">
    <nav>
      <a href="#">Home</a>
      <a href="#">Ofertas</a>
      <a href="#">Roupas</a>
      <a href="#">Acessórios</a>
      <a href="#">Sobre</a>
    </nav>
  </header>

  <div class="container">
    <div class="card">
      <img src="https://via.placeholder.com/250x200" alt="Camisa DL Premium">
      <h3>Camisa DL Premium</h3>
      <p>R$ 99,90</p>
      <button class="btn">Comprar</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/250x200" alt="Tênis DL Esportivo">
      <h3>Tênis DL Esportivo</h3>
      <p>R$ 229,90</p>
      <button class="btn">Comprar</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/250x200" alt="Fone DL Bass">
      <h3>Fone DL Bass</h3>
      <p>R$ 149,90</p>
      <button class="btn">Comprar</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/250x200" alt="Relógio DL Style">
      <h3>Relógio DL Style</h3>
      <p>R$ 189,90</p>
      <button class="btn">Comprar</button>
    </div>
  </div>

  <footer>
    <p>© 2025 DL Store — Todos os direitos reservados</p>
  </footer>

  <a href="https://wa.me/5574999489067" class="whatsapp" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
  </a>
</body>
</html>
