<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DL Store</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
    body { background: linear-gradient(180deg, #000 0%, #220000 100%); color: #fff; overflow-x: hidden; }

    /* Efeito acender */
    body, header, main, .product-card, .carousel-item, .whatsapp-btn {
        opacity: 0;
        animation: fadeInLight 1s forwards;
    }
    body { animation-delay: 0.2s; }
    header { animation-delay: 0.5s; }
    .carousel { animation-delay: 0.8s; }
    .products { animation-delay: 1.0s; }
    .product-card { animation-delay: 1.2s; }

    @keyframes fadeInLight {
        0% { opacity: 0; filter: brightness(0); transform: translateY(50px); }
        100% { opacity: 1; filter: brightness(1); transform: translateY(0); }
    }

    header {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background: #111;
        position: sticky;
        top: 0;
        z-index: 100;
        border-bottom: 2px solid #e10600;
        box-shadow: 0 0 25px #e10600;
    }

    header img { height: 60px; filter: drop-shadow(0 0 10px #e10600); }

    main { padding: 40px 20px; max-width: 1200px; margin: 0 auto; }

    /* Carrossel */
    .carousel {
        display: flex;
        overflow: hidden;
        border-radius: 20px;
        margin-bottom: 50px;
        position: relative;
        box-shadow: 0 0 30px #e10600;
    }

    .carousel-track { display: flex; transition: transform 0.5s ease-in-out; }
    .carousel-item { min-width: 100%; transition: transform 0.3s, box-shadow 0.3s; }
    .carousel-item img {
        width: 100%;
        display: block;
        border-radius: 20px;
        box-shadow: 0 0 20px #ff1c1c;
        transition: transform 0.5s, filter 0.5s;
    }
    .carousel-item:hover img { transform: scale(1.05); filter: brightness(1.2); }

    /* Produtos */
    .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 25px;
    }

    .product-card {
        background: #1a1a1a;
        border: 2px solid #e10600;
        border-radius: 20px;
        overflow: hidden;
        text-align: center;
        padding: 20px;
        transform: translateY(50px);
        opacity: 0;
        box-shadow: 0 0 15px #e10600;
        transition: all 0.5s ease;
        position: relative;
    }

    .product-card.show {
        transform: translateY(0);
        opacity: 1;
    }

    .product-card img {
        width: 100%;
        border-radius: 15px;
        margin-bottom: 10px;
        transition: transform 0.3s, box-shadow 0.3s;
        box-shadow: 0 0 10px #e10600;
    }
    .product-card:hover img { transform: scale(1.05); box-shadow: 0 0 25px #ff1c1c; }

    .product-card h3 {
        font-size: 1.2rem;
        margin-bottom: 5px;
        text-shadow: 0 0 10px #e10600;
    }

    .product-card p {
        color: #ccc;
        font-size: 0.95rem;
        margin-bottom: 15px;
    }

    .product-card button {
        padding: 12px 25px;
        border: none;
        background: linear-gradient(45deg, #e10600, #ff1c1c);
        color: #fff;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        box-shadow: 0 0 15px #e10600;
        transition: all 0.3s;
        position: relative;
        overflow: hidden;
    }
    .product-card button::after {
        content: '';
        position: absolute;
        width: 0;
        height: 100%;
        top: 0;
        left: 0;
        background: rgba(255,255,255,0.2);
        transition: width 0.3s;
    }
    .product-card button:hover::after { width: 100%; }
    .product-card button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 25px #ff1c1c;
    }

    /* Tooltip */
    .tooltip {
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%) scale(0);
        background: rgba(225,0,0,0.9);
        color: #fff;
        padding: 6px 12px;
        border-radius: 8px;
        font-size: 0.85rem;
        pointer-events: none;
        transition: transform 0.3s;
        white-space: nowrap;
    }
    .product-card:hover .tooltip { transform: translateX(-50%) scale(1); }

    /* WhatsApp fixo */
    .whatsapp-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background: #25d366;
        color: #fff;
        border-radius: 50%;
        width: 70px;
        height: 70px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 36px;
        box-shadow: 0 0 20px #25d366;
        transition: transform 0.3s, box-shadow 0.3s;
        z-index: 100;
    }
    .whatsapp-btn:hover { transform: scale(1.2); box-shadow: 0 0 30px #25d366; }
</style>
</head>
<body>

<header>

<main>

            <p>R$499,90</p>

        <div class="product-card">

<a href="https://wa.me/5574999489067" class="whatsapp-btn" target="_blank">游님</a>

<script>
    // Carrossel autom치tico
    const track = document.querySelector('.carousel-track');
    const items = document.querySelectorAll('.carousel-item');
    let index = 0;
    function nextSlide() {
        index++;
        if(index >= items.length) index = 0;
        track.style.transform = `translateX(-${index * 100}%)`;
    }
    setInterval(nextSlide, 4000);

    // Slide produtos ao scroll
    const productCards = document.querySelectorAll('.product-card');
    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if(entry.isIntersecting){
                entry.target.classList.add('show');
            }
        });
    }, { threshold: 0.2 });
    productCards.forEach(card => observer.observe(card));
</script>

</body>
</html>
